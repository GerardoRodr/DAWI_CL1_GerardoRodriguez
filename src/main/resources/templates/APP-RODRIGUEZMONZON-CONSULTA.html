<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Registro de clientes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="m-4">

<div class="container mt-5">
    <h1 class="text-center mb-4">Consulta de cliente</h1>
    <form th:action="@{/consultaId}" th:object="${cliente}" method="get">
        <div class="form-group">
            <label for="id_cliente">ID de cliente:</label>
            <input type="text" class="form-control" id="id_cliente" name="id_cliente" />
        </div>
        <button type="submit" class="btn btn-primary">Consultar</button>
    </form>
</div>

<div class="btn-toolbar mt-4" role="toolbar" aria-label="Botonera">
  <div class="btn-group mr-2" role="group" aria-label="Botón Volver">
    <button type="button" class="btn btn-secondary" onclick="window.location.href='/listar'">Listado</button>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="Botón Buscar">
    <button type="button" class="btn btn-primary">Buscar</button>
  </div>
</div>
</body>
</html>
