<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Buscar Cliente</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">Buscar Cliente</h1>
		<form action="#" th:action="@{/buscarCliente}" th:object="${cliente}" method="post">
			<div class="form-group row">
				<label for="idCliente" class="col-sm-3 col-form-label">ID del Cliente:</label>
				<div class="col-sm-9">
					<input type="number" class="form-control" id="idCliente" th:field="*{id_cliente}" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-9 offset-sm-3">
					<button type="submit" class="btn btn-primary">Buscar</button>
				</div>
			</div>
		</form>
		<hr>
		<!-- CONDICIONAL PARA QUE SE MUESTRE EL MENSAJE SI ES QUE NO ENCUENTRA EL DATO -->
		<div th:if="${mensaje != null}" class="alert alert-danger" role="alert" th:text="${mensaje}"></div>
		<!-- //SI ENCUENTRA EL DATO SE ENVIA ESTO: -->
		<div th:if="${clienteEncontrado != null}">
			<h2>Cliente encontrado:</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Área</th>
						<th>DNI</th>
						<th>Edad</th>
						<th>Género</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${clienteEncontrado.id_cliente}"></td>
						<td th:text="${clienteEncontrado.nom_cliente}"></td>
						<td th:text="${clienteEncontrado.id_area}"></td>
						<td th:text="${clienteEncontrado.dni_cliente}"></td>
						<td th:text="${clienteEncontrado.edad_cliente}"></td>
						<td th:text="${clienteEncontrado.genero_cliente}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

<div class="btn-toolbar mt-4 d-flex align-items-center justify-content-center" role="toolbar" aria-label="Botonera">
  <div class="btn-group mr-2" role="group" aria-label="Botón Volver al Listado">
    <button type="button" class="btn btn-secondary" onclick="window.location.href='/listar'">Listado</button>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="Botón Volver al Registro">
    <button type="button" class="btn btn-primary" onclick="window.location.href='/'">Volver al registro</button>
  </div>
</div>
</html>
